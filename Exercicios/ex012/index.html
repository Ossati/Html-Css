<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos internos</h1>
    <p>Estes vídeos estão no meu próprio navegador.</p>
    <video width="500" controls loop>
        <source src="midias/biscoitos.mp4.mp4" type="video/mp4">
        <source src="midias/biscoitos.mkv.mkv" type="video/mp4">
        <source src="midias/biscoitos.webm.webm" type="video/webm">
        <source src="midias/biscoitos.ogg.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
