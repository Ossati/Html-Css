<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: Love;
            src: url(fontes/MinSans-Regular.ttf);
            font-weight: normal;
            font-style: bolder;

            /* 
            Tipos de format()
            - opentype (otf)
            - trutype (ttf)
            - embedded-oppentype
            - truetype-aat
            - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love', 'Times New Roman', Times, serif;
        }
    </style>
</head>
